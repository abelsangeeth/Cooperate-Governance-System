{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Update Decision Status</h2>
    
    <div class="card">
        <div class="card-header">
            <h3>Decision #{{ decision.DecisionID }}</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('update_decision_status', id=decision.DecisionID) }}">
                <div class="form-group">
                    <label>Current Status:</label>
                    <p class="status-badge {{ decision.Status|lower }}">
                        {{ decision.Status }}
                    </p>
                </div>
                <div class="form-group">
                    <label>New Status:</label>
                    <select name="status" class="form-control">
                        <option value="Pending" {% if decision.Status == 'Pending' %}selected{% endif %}>Pending</option>
                        <option value="Implemented" {% if decision.Status == 'Implemented' %}selected{% endif %}>Implemented</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Status</button>
                <a href="{{ url_for('view_decision', id=decision.DecisionID) }}" class="btn">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
